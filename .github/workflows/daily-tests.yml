name: Daily Tests

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:  # Also allow manual triggering

jobs:
  test:
  # This will run the tests for each Python version
    name: Run Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        package-version: ['test0.4.6', 'test0.1']
      fail-fast: false  # Continue testing other versions if one fails
    
    steps:
      - name: Checkout specific version
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.package-version }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest hatch

      - name: Configure matplotlib backend
        run: |
          mkdir -p $HOME/.config/matplotlib
          echo "backend: Agg" > $HOME/.config/matplotlib/matplotlibrc

      - name: Run tests
        run: |
          pip install -i https://test.pypi.org/simple/ logomaker-acordero
          python -c "import logomaker; logomaker.run_tests()"

      - name: Report status
        if: always()
        run: |
          echo "Test status for ${{ matrix.package-version }}: ${{ job.status }}"
